<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png.svg" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist"> 
            <h1>Best of NCS - no copyright sound</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a5/DJSnakeLetMeLoveYou.jpg" alt="1">
                    <span>Let me Yove You </span>
                    <span class="songlistplay"><span class="timestamp">03:26 <i class=" songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="https://paagalworld.com.se/upload_file/1/400x400/thumb_66d9dfa987180.webp" alt="1">
                    <span>JHOL</span>
                    <span class="songlistplay"><span class="timestamp">04:39 <i class=" songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="https://paagalworld.com.se/upload_file/1/400x400/thumb_653b51722d7a0.webp" alt="1">
                    <span>Hass Hass </span>
                    <span class="songlistplay"><span class="timestamp">03:10 <i class=" songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="https://paagalworld.com.se/upload_file/3/400x400/thumb_67c57fbf0b38e.webp" alt="1">
                    <span>Maniac </span>
                    <span class="songlistplay"><span class="timestamp">02:58 <i class=" songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="https://paagalworld.com.se/upload_file/2/400x400/thumb_6732112ae6c13.webp" alt="1">
                    <span>BLENDER </span>
                    <span class="songlistplay"><span class="timestamp">03:06 <i class=" songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="https://www.pagalworld.my/thumb/Hanuman+Chalisa+DJ+Remix/250x250" alt="1">
                    <span>Hanuman chalisa </span>
                    <span class="songlistplay"><span class="timestamp">09:34 <i class=" songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>   
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icon">
            <!-- fontawasome icons -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
           
        </div>
        <div class="songinfo">
            <img src="https://i.gifer.com/5uwq.gif" width="42px" alt="" id="gif">Let me Love You - Justin Beirbal
        </div>
    </div>
    <script src="https://kit.fontawesome.com/57e173d38c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
